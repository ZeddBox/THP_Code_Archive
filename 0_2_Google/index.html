<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Google Page</title>
  <link href="style.css" rel="stylesheet">
  <link rel="icon" href="https://s2.googleusercontent.com/s2/favicons?domain_url=https://google.com"
    type="image/x-icon" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
  <div id="navbar">
    <div id="profil">
      <img class="pp" src="pp.jpg" alt="Photo de profil">
    </div>
    <div id="apps">
      <img class="app" src="apps.png" onmouseover="this.src='apps2.png'" onmouseout="this.src='apps.png'"
        alt="Applications">
    </div>
    <div id="images">
      <a href="">Images</a>
    </div>
    <div id="gmail">
      <a href="">Gmail</a>
    </div>
  </div>
  <div id="logo">
    <img src="https://www.google.fr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo google">
  </div>
  <div id="center">
    <div id="barreRech" class="flexborder">
      <div class="content">
        <i class="material-icons">search</i>
        <input type="text" id="txtName" />
        <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Vocal search" />
      </div>
    </div>
    <div id="recherche">
      <a id="rechGoogle" href="javascript:;"
        onclick="this.href='https://www.google.com/search?&q=' + document.getElementById('txtName').value">Recherche
        Google</a>
      <a id="jaiChance" href="https://www.google.com/doodles/">J'ai de la chance</a>
    </div>
  </div>
  <div id="centerFin">
    <div id="geste">
      <img src="dothefive_90x90t.gif" alt="compte 5"></img>
      <a
        href="https://www.google.com/url?q=https://www.google.fr/search%3Fq%3Dcoronavirus%2Bconseils%26fbx%3Ddothefive%26hl%3Dfr&source=hpp&id=19016789&ct=3&usg=AFQjCNHheQesZVgg5oX7EaQEr-dw_aeXQg&sa=X&ved=0ahUKEwi-nPv9osToAhW18uAKHTD_BDgQ8IcBCA0">5
        GESTES "BARRIÈRE" pour freiner le coronavirus</a>
    </div>
    <div id="english">
      <p>Google disponible en : <a
          href="https://www.google.com/setprefs?sig=0_Sd5-1zweDePpqvraEUD7a6d8D6M%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwi-nPv9osToAhW18uAKHTD_BDgQ2ZgBCA8">English</a>
      </p>
    </div>
  </div>
  <div id="footer1">
    <p>France</p>
  </div>
  <div id="footer2">
    <div id="footerGauche">
      <a href="" class="">Publicité</a>
      <a href="" class="lienFooter">Entreprise</a>
      <a href="" class="lienFooter">A propos</a>
      <a href="" class="lienFooter">Comment fonctionne la recherche Google ?</a>
    </div>
    <div id="footerDroite">
      <a href="" class="lienFooter2">Publication judiciaire</a>
      <a href="" class="lienFooter">Info consommateurs</a>
      <a href="" class="lienFooter">Confidentialité</a>
      <a href="" class="lienFooter">Conditions</a>
      <a href="" class="lienFooter">Paramètres</a>
    </div>
  </div>
</body>

</html>
