inherit_from:
  - http://relaxed.ruby.style/rubocop.yml

require: rubocop-rails

AllCops:
 DisplayStyleGuide: true
 DisplayCopNames: true
 Exclude:
  - 'db/schema.rb'
  - 'vendor/**/*'
  - 'config/environments/*.rb'
  - 'bin/*'

Rails:
 Enabled: false


Metrics/BlockLength:
 Exclude:
  - 'spec/**/*.rb'
  - 'Guardfile'
  - 'vendor/bundle'
