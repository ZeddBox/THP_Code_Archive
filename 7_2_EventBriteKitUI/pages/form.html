  <h1 class="text-center">Forms pour Eventbrite</h1> 
  
  <hr>  

    <div class="col-md-4"></div>

    <div class="container col-md-4 mt-5">

      <h3 class="text-center">Please Sign in</h3>
      <p class="text-center text-muted">Fill out the form to get started.</p>
      <form>

        <div class="form-group">
          <label for="exampleFormControlFile1">Choisir une photo</label>
          <input type="file" class="form-control form-control-file" id="exampleFormControlFile1">
        </div>    


        <div class="form-group ">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="form-group">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password Confirmation">
        </div>    

        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name">
          </div>
        </div>
      
      <br>

        <div class="form-group">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Description"></textarea>
        </div>

        <div class="text-center form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>

      <br>
        <button type="submit" class="btn btn-secondary btn-lg btn-block">Submit</button>
      </form>

      <hr>
      <div class="text-center px-5">
        <button type="submit" class="btn btn-primary btn-block"> Â« Accueil</button>
